<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> S.No </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="from_place">
      <th mat-header-cell *matHeaderCellDef> From Place </th>
      <td mat-cell *matCellDef="let element"> {{element.from_place}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="to_place">
      <th mat-header-cell *matHeaderCellDef> To Place </th>
      <td mat-cell *matCellDef="let element"> {{element.to_place}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="start_Time">
      <th mat-header-cell *matHeaderCellDef> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.start_Time}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">  
        <a mat-button [routerLink]="['passanger/',element.id]">Manager Passengers</a>
        <a mat-button [routerLink]="['passanger/',element.id]">Manage Acillary</a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
